name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  actions: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  setup:
    name: Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache pip & poetry
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          poetry --version

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry install --no-interaction --no-ansi

  checks:
    name: Lint / Type / Test / Security
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        job: [lint-format, type-check, tests, security]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: python -m pip install --upgrade pip && python -m pip install poetry

      - name: Install deps
        run: |
          poetry config virtualenvs.create true
          poetry install --no-interaction --no-ansi

      - name: Run matrix job
        id: run_job
        run: |
          set -euo pipefail
          case "${{ matrix.job }}" in
            lint-format)
              poetry run ruff check src tests
              poetry run black --check src tests
              ;;
            type-check)
              poetry run mypy src
              ;;
            tests)
              poetry run pytest -q --maxfail=1 --cov=src --cov-report=xml
              ;;
            security)
              poetry run bandit -r src -f json -o bandit-output.json || true
              poetry export -f requirements.txt --without-hashes --with dev | python -m pip_audit --format json -o pip-audit.json || true
              ;;
            *)
              echo "Unknown job: ${{ matrix.job }}" && exit 1
              ;;
          esac

      - name: Upload coverage
        if: matrix.job == 'tests'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload security artifacts
        if: matrix.job == 'security'
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-output.json
            pip-audit.json
