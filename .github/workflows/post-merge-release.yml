name: Post-Merge Release

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

permissions:
  contents: write
  packages: write

jobs:
  tag-and-release:
    # Only run if this is a version bump commit (contains release or changelog in message)
    if: contains(github.event.head_commit.message, 'chore(release):') || contains(github.event.head_commit.message, 'chore(changelog):')
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: '3.11'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Get version from pyproject.toml
        id: version
        run: |
          version=$(poetry version -s)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Create and push tag
        id: create_tag
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "actions@github.com"
        run: |
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          tag="v${{ steps.version.outputs.version }}"
          echo "Checking for tag: $tag"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists; skipping tag creation"
            echo "created=false" >> $GITHUB_OUTPUT
          else
            echo "Creating tag $tag"
            git tag "$tag"
            git push origin "$tag"
            echo "created=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.create_tag.outputs.created == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "v${{ steps.version.outputs.version }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        if: steps.create_tag.outputs.created == 'true'
        run: |
          pip install build
          python -m build

      - name: Upload build artifacts to release
        if: steps.create_tag.outputs.created == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish package to PyPI
        if: steps.create_tag.outputs.created == 'true'
        env:
          POETRY_REPO: pypi
          POETRY_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        run: |
          if [ -z "$POETRY_TOKEN" ]; then
            echo "PUBLISH_TOKEN not set, skipping PyPI publish"
            exit 0
          fi
          pip install poetry
          poetry config http-basic.$POETRY_REPO __token__ $POETRY_TOKEN
          poetry publish -r $POETRY_REPO --build
