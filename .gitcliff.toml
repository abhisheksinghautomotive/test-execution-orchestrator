# git-cliff configuration file

[git]
# Include all commit messages starting from the first tag or beginning of repo
conventional = true

[changelog]
header = """
# Changelog
All notable changes to this project will be documented in this file.
"""
body = """
{% for group, commits in commits | group_by(attribute="type") %}
## {{ group | upper }}
{% for commit in commits %}
- {{ commit.message | trim }} ({{ commit.id | truncate(length=8) }})
{% endfor %}
{% endfor %}
"""
footer = """
Generated by git-cliff.
"""

[commit_types]
feat = { section = "Added", bump = "minor" }
fix = { section = "Fixed", bump = "patch" }
perf = { section = "Performance", bump = "patch" }
refactor = { section = "Refactored", bump = "patch" }
docs = { section = "Documentation", bump = "patch" }
style = { section = "Style", bump = "patch" }
test = { section = "Tests", bump = "patch" }
ci = { section = "CI", bump = "patch" }
chore = { section = "Chore", bump = "patch" }

[bump]
# Additional rule for breaking change detection
breaking_patterns = ["BREAKING CHANGE", "!:"]
